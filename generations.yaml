    description: "The Smart #1 (stylised as 'smart #1') is a battery electric subcompact crossover SUV developed and produced by Smart Automobile, a joint venture between Mercedes-Benz Group and Geely Holding. It is the first vehicle produced by the joint venture, based on the Sustainable Experience Architecture (SEA) electric vehicle platform developed by Geely. The production version was unveiled on 7 April 2022, with prices for the European market announced in September 2022. The exterior design features smooth, rounded forms with distinctive elements including a floating halo roof, concealed door handles, and frameless doors. Powered by a rear-mounted electric motor producing 200 kW (268 hp) and 343 Nm of torque in standard form, the #1 can accelerate from 0-100 km/h in 6.7 seconds. A performance-oriented Brabus variant adds a front motor for all-wheel drive, producing a combined 315 kW (422 hp) and enabling 0-100 km/h in just 3.9 seconds. A 66 kWh NMC battery provides WLTP range, with charging capability of up to 22 kW AC and 150 kW DC. The interior features a 12.8-inch touchscreen with customizable user interface, ambient lighting, and AI-based voice control. Available in multiple trim levels including Pure, Pure+, Pro, Pro+, Premium, Pulse, and Brabus."